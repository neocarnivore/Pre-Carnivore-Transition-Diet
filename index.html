const SPORT_FACTORS = {
  strength:{ on:1.10, off:0.94 }, run:{ on:1.12, off:0.92 }, cycle:{ on:1.11, off:0.93 },
  club:{ on:1.12, off:0.92 }, martial:{ on:1.12, off:0.92 }, aerobic:{ on:1.10, off:0.94 }, anaerobic:{ on:1.08, off:0.96 }
};
function dailyAdjustment(habit, fitnessType, onoff){
  const base = parseFloat(habit)||1.2;
  if(!fitnessType || !onoff) return base;
  const map = SPORT_FACTORS[fitnessType] || {on:1.0,off:1.0};
  return clamp(base * map[onoff], 0.88, 1.9*1.12);
}

const KCAL_PER_100G = { meat:280, fish:150, eggs:150, dairy:160, vg:80 /* å‹•çš„ã§ä¸Šæ›¸ã */, fruit:60 };
function vgRefKcal(){
  // ç©€ç‰©ï¼ˆç™½ç±³/ç„ç±³ï¼‰ã€æ ¹èœã€è‘‰ç‰©ã®é‡ã¿ã‹ã‚‰ã€Œé‡èœãƒ»ç©€ç‰©ã€ã®ä»£è¡¨å€¤ï¼ˆ100gã‚ãŸã‚Šï¼‰ã‚’è‡ªå‹•è¨ˆç®—

  const total = grain_g + root_g + leafy_g;
  if(total<=0){ return 60; } // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
  const kcal = (grain_g*168 + root_g*60 + leafy_g*25) / total;
  return Math.round(clamp(kcal, 40, 140)); // éåº¦ãªæ¥µç«¯å€¤ã¯æŠ‘åˆ¶
}

function estimateDailyCarb(){
  const rice = $("rice").value, bread=$("bread").value, roots=$("roots").value;

/* ====== é€±/æ—¥ã”ã¨ã®ç³–è³ªç›®æ¨™ ====== */
function startCarb(sex){
  const est = estimateDailyCarb();
  if(est>0) return round5(est);
  if(sex==="M") return 300;
  if(sex==="F") return 250;
  return 275;
}
function weekCarbTarget(sex, weeks, n){
  const start = startCarb(sex);
  const goal = 100;
  if(weeks<=1) return goal;
  const t = (n-1)/(weeks-1);
  // ç·©ã‚„ã‹ãªä¸‹ãŒã‚Šæ–¹ + å¾®å°ã‚†ã‚‰ãï¼ˆç›´ç·šç¦æ­¢ï¼‰
  const base = start - (start-goal)*(0.85*t + 0.15*t*t);
  const amp  = Math.min(6, 0.12*(start-goal));
  const wig  = amp * Math.sin((n*1.2 + 0.7));
  return round5(clamp(base + wig, Math.min(goal, start), Math.max(goal, start)));
}
function dayCarbTarget(sex, weeks, weekN, dayIndex){
  const cw = weekCarbTarget(sex, weeks, weekN);
  const prev = weekCarbTarget(sex, weeks, Math.max(1, weekN-1));
  const next = weekCarbTarget(sex, weeks, Math.min(weeks, weekN+1));
  // é€±å†…7æ—¥ã®ã‚¹ãƒ ãƒ¼ã‚ºãªè£œé–“ + å¾®å°ã‚†ã‚‰ãï¼ˆÂ±3gï¼‰
  const t = dayIndex/6; // 0..1
  const mid = (prev + cw + next)/3;
  const interp = cw*(0.5+0.5*(1-Math.cos(Math.PI*t))) * 0.6/0.6; // æ»‘ã‚‰ã‹é·ç§»ã®å½¢ã ã‘åˆ©ç”¨
  const blend = 0.6*cw + 0.4*(mid*(t<0.5?0.8:1.2));
  const base = (0.7*blend + 0.3*interp);
  const wig  = 3*Math.sin( (weekN*7+dayIndex)*0.35 + 0.4 );
  return round5(clamp(base + wig, 90, Math.max(100, startCarb(sex))));
}

function riskFlags({carb_g, fat_g, w, onoff, fitnessType, kcal, tdee}){
  const constipation = (carb_g < 20) || ((fat_g/w) < 0.7);
  const heavyDay = (onoff==="on") && ["run","cycle","aerobic","club","strength","anaerobic","martial"].includes(fitnessType||"");
  const bigDeficit = (kcal < tdee*0.9);
  const fatigue = (carb_g < 50 && heavyDay) || bigDeficit;
  return {constipation, fatigue};
}
function electrolyteSchedule({w, habit, fitnessType, onoff, constipation, fatigue}){
  let na = 3000, k = 3000, mg = 300; // mg
  const mapAF = {"1.2":0, "1.375":400, "1.55":600, "1.725":800, "1.9":1000};
  na += mapAF[habit]||0;
  if(onoff==="on"){
    if(["run","cycle","aerobic","club"].includes(fitnessType||"")) na += 600;
    else if(["strength","anaerobic","martial"].includes(fitnessType||"")) na += 400;
    k += 200;
  }
  if(w >= 85) { na += 200; k += 100; }
  if(w <= 50) { na -= 100; }
  if(fatigue) na += 500;
  if(constipation) mg += 100;
  na = clamp(na, 2000, 5500);
  k  = clamp(k, 2500, 4000);
  mg = clamp(mg, 250, 500);
  return { na_g:+(na/1000).toFixed(2), k_g:+(k/1000).toFixed(2), mg_mg:Math.round(mg), salt_g:+(na/1000*2.54).toFixed(1) };
}

  $("vgRef").textContent = vgKcal100;

  const sp = splits6By(carb_g, fitnessType||"", onoff||"");
  const level = (carb_g<=30)?30:(carb_g<=50)?50:70;

  // æ¤ç‰©ã‚«ãƒ­ãƒªãƒ¼ã®ä¸Šé™ï¼ˆé€±ãŒé€²ã‚€ã»ã©ç¸®å°ï¼‰
  const VGFruitCap = { 30: 60, 50: 90, 70: 120 };
  const plantKcalCap = VGFruitCap[level] ?? 90;
  const plantKcal = Math.min(ck, plantKcalCap);

  // é‡èœãƒ»ç©€ç‰©ï¼šæœç‰© = 6:4
  const vgRatio = 0.6, fruitRatio = 0.4;
  let kVG   = plantKcal * vgRatio;
  let kFruit= plantKcal * fruitRatio;

  // ä¹³ç³–ç”±æ¥ã®ç³–è³ªåˆ†ï¼ˆä¹³è£½å“ï¼‰ã¸ã‚‚ä¸€éƒ¨å‰²å½“ï¼ˆæ®‹ã‚Šç³–è³ªï¼‰
  const dairyLactoseKcal = Math.max(0, ck - plantKcal);

  // å‹•ç‰©æ€§ã®åˆ†é…
  const MEAT_BIAS = 0.06;
  let meatShare=(sp.meat||0)+MEAT_BIAS, fishShare=(sp.fish||0), eggsShare=(sp.eggs||0), dairyShare=(sp.dairy||0);
  const sumAnimal = Math.max(meatShare+fishShare+eggsShare+dairyShare, 0.0001);
  meatShare/=sumAnimal; fishShare/=sumAnimal; eggsShare/=sumAnimal; dairyShare/=sumAnimal;

  const fixedKcal = (kVG + kFruit + dairyLactoseKcal);
  const remainKcal = Math.max(0, kcal - fixedKcal);

  let kMeat  = remainKcal * meatShare;
  let kFish  = remainKcal * fishShare;
  let kEggs  = remainKcal * eggsShare;
  let kDairy = dairyLactoseKcal + (remainKcal * dairyShare);

  // â‘¦ ä¹³è£½å“ã®é…åˆ†ãŒé«˜ã™ãã‚‹å ´åˆã¯ä¸Šé™10%ã«æŠ‘ãˆã€è¶…éåˆ†ã‚’é‡èœãƒ»ç©€ç‰©:æœç‰©=6:4ã§å†é…åˆ†
  const dairyCap = 0.10 * kcal;
  if(kDairy > dairyCap){
    const excess = kDairy - dairyCap;
    kDairy = dairyCap;
    kVG   += excess * 0.6;
    kFruit+= excess * 0.4;
  }

  $("gMeat").textContent  = Math.round((kMeat /KCAL_PER_100G.meat *100)/10)*10;   $("kMeat").textContent  = Math.round(kMeat);
  $("gFish").textContent  = Math.round((kFish /KCAL_PER_100G.fish *100)/10)*10;   $("kFish").textContent  = Math.round(kFish);
  $("gEggs").textContent  = Math.round((kEggs /KCAL_PER_100G.eggs *100)/10)*10;   $("kEggs").textContent  = Math.round(kEggs);
  $("gDairy").textContent = Math.round((kDairy/KCAL_PER_100G.dairy*100)/10)*10;   $("kDairy").textContent = Math.round(kDairy);
  $("gVG").textContent    = Math.round((kVG  /KCAL_PER_100G.vg  *100)/10)*10;     $("kVG").textContent    = Math.round(kVG);
  $("gFruit").textContent = Math.round((kFruit/KCAL_PER_100G.fruit*100)/10)*10;   $("kFruit").textContent = Math.round(kFruit);

  updateFoodBars({meat:kMeat,fish:kFish,eggs:kEggs,dairy:kDairy,vg:kVG,fruit:kFruit},kcal);
  updateBars(pk, fk, ck, kcal);

  // ã‚°ãƒ©ãƒ•æ›´æ–°
  drawCarbChart({sex, weeks:planWeeks});

  // ä¿®æ­£æ¡ˆã§åˆ©ç”¨
  window._plan = { protein_g, fat_g, carb_g, kcal, tdee, w, risks, elec };
}
